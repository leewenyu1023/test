<script>
  $(function () {
    $('#topBtn').click(function () {
      $('html,body').animate({
        scrollTop: 0
      }, 333);
    });
    $(window).scroll(function () {
      if ($(this).scrollTop() > 300) {
        $('#topBtn').fadeIn(222);
      } else {
        $('#topBtn').stop().fadeOut(222);
      }
    }).scroll();
  });
