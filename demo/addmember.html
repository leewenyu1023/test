    <div class="BOX1" style="z-index:-1;width: 100%;">
      <div class="login" style="margin:0px auto;">

          <div class="group">

    <form action="" method="POST">
      <div class="group-1">
        <label for="user-id">會員帳號(8碼)</label>
        <input type="text" name="userid" placeholder="請輸入會員帳號" maxlength="8" required>
      </div>

        <label for="user-pwd">會員密碼(8碼)</label>
        <input type="text" name="userpwd" placeholder="請輸入會員密碼" maxlength="8" required>
      </div>

      <div class="group-1">
        <label for="user-name">會員姓名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="username" placeholder="請輸入會員姓名" required>
      </div>

      <div class="group-1">
        <label for="user-phone">手機號碼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="phone" placeholder="請輸入手機號碼" required>
      </div>
      <div class="group-1">
        <label for="user-mail">電子郵件&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" name="email" placeholder="請輸入電子郵件" required>
      </div>

      <div class="group-1">
        <label for="user-add">地址(選填)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="address" placeholder="請輸入地址">
      </div>


      <div class="group-1">
        <button class="btn-1" type="reset">重置</button>
        <button class="btn-1" type="submit">註冊</button>
      </div>
    </form>

<script>
  $(function () {
    $('#topBtn').click(function () {
      $('html,body').animate({
        scrollTop: 0
      }, 333);
    });
    $(window).scroll(function () {
      if ($(this).scrollTop() > 300) {
        $('#topBtn').fadeIn(222);
      } else {
        $('#topBtn').stop().fadeOut(222);
      }
    }).scroll();
  });
</script>
